<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" >
<div style="width: 600px; max-width: 600px; margin: 0 auto; font-family: Lato;">
    <table width="600" border="0" cellpadding="0" cellspacing="0" style="background-color: #221F1F;">
        <tbody>
            <tr>
                <td style="padding: 10px 0 10px 7px;">
                    <span style="color: #4fd4ca;"><b>|</b></span>

                        *|IF:FNAME|* *|FNAME|* *|IF:LNAME|* *|LNAME|* *|END:IF|*,

                    </b></span>

                </td>
            </tr>
            <tr>
                <td style="padding-bottom: 10px">
                    <video width="600" autoplay="autoplay"
                           poster="https://storage.googleapis.com/travelibro-mailers/video-mailer/mailer-image.png">

                                   src="https://storage.googleapis.com/travelibro-mailers/video-mailer/travel-libro-top-bloggers.mp4" type="video/mp4"/>

                        <a href="https://www.youtube.com/watch_popup?v=yy8JsAGAFCo">
                            <img src="https://storage.googleapis.com/travelibro-mailers/video-mailer/mailer-image.png" width="600" />

                </td>
            </tr>
            <tr>
                <td style="text-align: center;">

                       style="background-color: white;color:#221F1F;border: 1px solid white;padding: 10px

                       href="https://www.youtube.com/embed/yy8JsAGAFCo">
                        <img src="https://storage.googleapis.com/travelibro-mailers/video-mailer/Play.png">

                    <a class="btn" style="background-color: transparent; color:white; border: 1px solid white;

                        <b>Know More</b>
                    </a>
                </td>
            </tr>
            <tr><td style="padding: 7px 0"></td></tr>
             <tr>
                <td style="text-align: center; border-top: 1px solid #4fd4ca; padding: 0px 30px 20px 30px; color:
                #ffffff;">
                    <h2 style="margin-bottom: 7px;">TRAVELIBRO</h2>
                    <span style="font-size: 14px; line-height: 1.3;">The best way for passionate power travellers to
                        share their journeys and the easiest way for other travellers to get inspiration for their
                        next journey.
                     </span>
                </td>
            </tr>
